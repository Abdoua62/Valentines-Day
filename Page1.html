<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan's Special Valentine for Ava</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            background: url('Images/360_F_624713131_UF2AIZ8XUpSo4HP6LX3fyrbgwKv6oy99.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            margin-top: 50px;
            animation: popIn 1s ease-in-out;
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            background-color: #ff1e56;
            transform: scale(1.1);
        }
        .hidden {
            display: none;
        }
        .gallery {
            margin-top: 50px;
            animation: slideUp 1.2s ease-in-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .photos img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .photos img:hover {
            transform: scale(1.1);
        }
        .music {
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-family: 'Pacifico', cursive;">Hey Love! ‚ù§Ô∏è</h1>
        <p>You're the cutest grumpy person I know, and I wouldn't have it any other way.</p>
        <button id="startBtn">Click me!</button>

        <div id="message" class="hidden">
            <p>Will you be my Valentine? üíñ</p>
            <button id="yesBtn" onclick="window.location.href='Page2.html';">YES!!</button>
            <button id="noBtn">No... (but actually yes)</button>
        </div>
    </div>

    <div class="music">
        <h2>üòòüòòüòò</h2>
        <button id="playMusicBtn">Click The Play üòâ</button>
        <audio id="musicPlayer">
            <source src="Images/Jungkook (BTS) 10000 Hours Lyrics.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="gallery">
        <h2>Dang she so hot üëÄ</h2>
        <div class="photos">
            <img src="Images/Capture.PNG" alt="Ava 1">
            <img src="Images/Capture1.PNG" alt="Ava 2">
            <img src="Images/Capture2.PNG" alt="Ava 3">
            <img src="Images/Capture3.PNG" alt="Ava 4">
        </div>
    </div>

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            document.getElementById('message').classList.remove('hidden');
            document.getElementById('startBtn').style.display = 'none';
        });
        document.getElementById('noBtn').addEventListener('click', function() {
            alert('Haha, you can\'t say no! üòÜ');
        });
        document.getElementById('playMusicBtn').addEventListener('click', function() {
            const music = document.getElementById('musicPlayer');
            if (music.paused) {
                music.play();
                document.getElementById('playMusicBtn').textContent = 'Pause Music';
            } else {
                music.pause();
                document.getElementById('playMusicBtn').textContent = 'Play Music';
            }
        });
    </script>
</body>
</html>
